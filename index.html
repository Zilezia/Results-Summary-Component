<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h3>Your Result</h3>
        <div class="result">
          <div class="txt">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>

        <div class="praise">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-side">
        <h3>Summary</h3>

        <div class="reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="right">
            <p>80<span> / 100</span></p>
          </div>
        </div>

        <div class="memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div class="right">
            <p>92<span> / 100</span></p>
          </div>
        </div>

        <div class="verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="right">
            <p>61<span> / 100</span></p>
          </div>
        </div>
        <div class="visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div class="right">
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <button class="continue">Continue</button>

      </div>

    </div>

  </body>
</html>
